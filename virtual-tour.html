<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Tour - Real Estate Inc.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .content {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .video-tour {
            width: 100%;
            height: 450px;
        }

        .image-360 {
            width: 100%;
            height: 400px;
            border: none;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .flex-item {
            flex: 1;
            margin: 0 10px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }

        nav li {
            float: left;
            position: relative;
        }

        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav li a:hover {
            background-color: #111;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #111;
        }

        @media screen and (max-width: 768px) {
            .flex-container {
                flex-direction: column;
            }

            .flex-item {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Virtual Tour</h1>
    </header>
    <nav>
        <ul>
            <li><a href="final.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="virtual-tour.html">Virtual Tour</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="content">
            <h2>360-Degree Virtual Tour</h2>
            <div class="flex-container">
                <div class="flex-item">
                    <iframe class="image-360" src="https://www.google.com/maps/embed?pb=!4v1615945578993!6m8!1m7!1sCAoSLEFGMVFpcEw3OHpDRFF1V29VUEVfZkZnZ3RsdUxfVlZRaUxfOE1rT0h4LV9R!2m2!1d48.8588445!2d2.2943506!3f250!4f0!5f0.7820865974627469" allowfullscreen="" loading="lazy"></iframe>
                    <p>Apartment</p>
                </div>
                <div class="flex-item">
                    <iframe class="image-360" src="https://www.google.com/maps/embed?pb=!4v1615945578993!6m8!1m7!1sCAoSLEFGMVFpcE5CNEF0cDZoUjFkcmg2X3hQQ2dqT09YWkZacTFpNnI4aG9yWlU3!2m2!1d48.8588445!2d2.2943506!3f90!4f0!5f0.7820865974627469" allowfullscreen="" loading="lazy"></iframe>
                    <p>Villa</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
