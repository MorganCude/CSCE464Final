<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residential Properties - Real Estate Inc.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .content {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .flex-item {
            flex: 1;
            margin: 0 10px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .flex-item img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }

        nav li {
            float: left;
            position: relative;
        }

        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav li a:hover {
            background-color: #111;
        }

        @media screen and (max-width: 768px) {
            .flex-container {
                flex-direction: column;
            }

            .flex-item {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Residential Properties</h1>
    </header>
    <nav>
        <ul>
            <li><a href="final.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="virtual-tour.html">Virtual Tour</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="content">
            <h2>Available Residential Properties</h2>
            <div class="flex-container">
                <div class="flex-item">
                    <img src="residential-1.jpg" alt="Residential Property 1">
                    <h3>Modern Apartment</h3>
                    <p>2 bed, 2 bath, city view.</p>
                </div>
                <div class="flex-item">
                    <img src="residential-2.jpg" alt="Residential Property 2">
                    <h3>Cozy Cottage</h3>
                    <p>3 bed, 2 bath, countryside view.</p>
                </div>
                <div class="flex-item">
                    <img src="residential-3.jpg" alt="Residential Property 3">
                    <h3>Luxury Villa</h3>
                    <p>5 bed, 4 bath, beachfront.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
